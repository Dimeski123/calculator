<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">


    </head>
    <body>
        <div class="calculator">
            <div class="display"></div>
            <button class="ac operand" value="AC">AC</button>
            <button class="del operand" value="DEL">DEL</button>
            <button class="divide operand" value="/">/</button>
            <button class="multiply operand" value="*">*</button>
            <button class="plus operand" value="+">+</button>
            <button class="minus operand" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="number" value="0">0</button>
            <button class="number" value=".">.</button>
            <button class="equals operand" value="=">=</button>
        </div>



        <script src="app.js"></script>
    </body>
</html>
